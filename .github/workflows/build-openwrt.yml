name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  GEN_BURN_IMG_SH: gen_burn_img.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: é‡Šæ”¾ç£ç›˜ç©ºé—´
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(cat dependson)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "status=failed" >> $GITHUB_OUTPUT
        if ! ( make -j$(nproc) || make -j1 || make -j1 V=s ); then
            echo "âŒ Make failed"
            exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ç”Ÿæˆç›´åˆ·åŒ…
      if: steps.compile.outputs.status == 'success'
      run: |
        chmod +x $GEN_BURN_IMG_SH
        chmod +x AmlImg
        $GITHUB_WORKSPACE/$GEN_BURN_IMG_SH

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files (burn firmware + merged packages)
  id: organize
  if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
  run: |
    OPENWRT_BIN_DIR="openwrt/bin"
    TARGET_DEVICE_DIR=$(find "$OPENWRT_BIN_DIR/targets" -maxdepth 2 -type d | head -n 1)
    if [ -z "$TARGET_DEVICE_DIR" ]; then
      echo "âŒ æœªæ‰¾åˆ°å›ºä»¶ç›®å½• openwrt/bin/targets/*/*"
      exit 1
    fi
    cd "$TARGET_DEVICE_DIR" || exit 1 
    mkdir -p target_firmware
    shopt -s nocaseglob 
    mv *burn* target_firmware/ 2>/dev/null || true
    shopt -u nocaseglob
    rm -rf *.bin *.img *.tar.gz *.tar.xz *.img.gz *.bin.xz 2>/dev/null || true
    mv target_firmware/* . || true
    rm -rf target_firmware
    MERGED_PACKAGES_DIR="$TARGET_DEVICE_DIR/packages"
    mkdir -p "$MERGED_PACKAGES_DIR"  
    DEVICE_PACKAGES_DIR="$TARGET_DEVICE_DIR/packages_original"  
    if [ -d "$TARGET_DEVICE_DIR/packages" ]; then
      mv "$TARGET_DEVICE_DIR/packages" "$DEVICE_PACKAGES_DIR"  
      cp -r "$DEVICE_PACKAGES_DIR"/* "$MERGED_PACKAGES_DIR/"  
      rm -rf "$DEVICE_PACKAGES_DIR"  
    fi
    GLOBAL_PACKAGES_DIR="$OPENWRT_BIN_DIR/packages"
    if [ -d "$GLOBAL_PACKAGES_DIR" ]; then
      cp -r "$GLOBAL_PACKAGES_DIR"/* "$MERGED_PACKAGES_DIR/"
    fi
    rm -rf "$MERGED_PACKAGES_DIR"/{feeds.buildinfo,version.buildinfo,sha256sums,*.sha,*.manifest,profiles.json} 2>/dev/null || true
    rm -rf feeds.buildinfo version.buildinfo sha256sums profiles.json *.sha *.manifest 2>/dev/null || true
    echo "FIRMWARE=$TARGET_DEVICE_DIR" >> $GITHUB_ENV
    echo "status=success" >> $GITHUB_OUTPUT

- name: Upload burn firmware + all packages (merged)
  uses: actions/upload-artifact@main
  if: steps.organize.outputs.status == 'success' && !cancelled()
  with:
    name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}_burn+packages
    path: |
      ${{ env.FIRMWARE }}/*burn*  
      ${{ env.FIRMWARE }}/packages/  
    if-no-files-found: warn  
    
- name: Generate release tag
  id: tag
  if: env.UPLOAD_RELEASE == 'true' && !cancelled()
  run: |
    echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
    touch release.txt
    [ "${UPLOAD_GOFILE}" = true && -n "${{ steps.gofile.outputs.url }}" ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
    # è¯´æ˜Žåˆå¹¶åŽçš„ç»“æž„
    echo -e "\nðŸ“¦ åŒ…å«å†…å®¹ï¼š" >> release.txt
    echo -e "- å¸¦ã€Œburnã€å…³é”®è¯çš„åˆ·æœºå›ºä»¶ï¼ˆæ”¯æŒå¤§å°å†™åŒ¹é…ï¼‰" >> release.txt
    echo -e "- æ‰€æœ‰è½¯ä»¶åŒ…ï¼šç»Ÿä¸€åœ¨ packages ç›®å½•ä¸­ï¼ˆåˆå¹¶è®¾å¤‡ä¸“å±žåŒ… + å…¨å±€é€šç”¨åŒ…ï¼‰" >> release.txt
    echo "status=success" >> $GITHUB_OUTPUT

- name: Upload to GitHub Release
  uses: softprops/action-gh-release@v2.1.0
  if: steps.tag.outputs.status == 'success' && !cancelled()
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  with:
    tag_name: ${{ steps.tag.outputs.release_tag }}
    body_path: release.txt
    files: |
      ${{ env.FIRMWARE }}/*burn*  
      ${{ env.FIRMWARE }}/packages/**/*  
    draft: false
    prerelease: false

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
